<!-- contact.html -->
<section class="contact-section" id="contact">
  <div class="contact-container">
    <h2>Contact Us</h2>
    <p>Have questions or ready to plan your next adventure? We'd love to hear from you!</p>
    
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

<style>
  .contact-section {
    background-color: #f0f8ff;
    padding: 80px 20px;
    font-family: 'Segoe UI', sans-serif;
  }

  .contact-container {
    max-width: 700px;
    margin: auto;
    text-align: center;
  }

  .contact-container h2 {
    font-size: 2.5rem;
    color: #2a5298;
    margin-bottom: 10px;
  }

  .contact-container p {
    font-size: 1rem;
    color: #444;
    margin-bottom: 30px;
  }

  .contact-form input,
  .contact-form textarea {
    width: 100%;
    padding: 15px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
  }

  .contact-form button {
    background-color: #2a5298;
    color: #fff;
    padding: 14px 30px;
    border: none;
    border-radius: 25px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }

  .contact-form button:hover {
    background-color: #1e3c72;
  }
</style>
